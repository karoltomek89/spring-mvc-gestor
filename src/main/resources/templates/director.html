<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">

    <title>Gestor - Twój elektroniczny dziennik</title>
</head>
<body>
<h1>dyrektor</h1>
<nav class="navbar navbar-expand-xl navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Panel nawigacyjny</a>
    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
                   href="#"
                   id="start" role="button">
                    START
                </a>

                <div aria-labelledby="start" class="dropdown-menu">
                    <a class="dropdown-item" href="/login">Logowanie</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/registeruser">Rejestracja</a>
                </div>
            </li>


        </ul>
    </div>


</nav>


<div class="row">
    <div class="col-1">
        <div aria-orientation="vertical" class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
            <a aria-controls="v-pills-user" aria-selected="false" class="nav-link"
               href="${pageContext.request.contextPath}/info"
               id="v-pills-user-tab" role="tab">Info</a>
            <a aria-controls="v-pills-grades" aria-selected="true" class="nav-link"
               href="${pageContext.request.contextPath}/getgrouplistforgrades" id="v-pills-grades-tab" role="tab">Dodaj
                ocenę</a>
            <a aria-controls="v-pills-notes" aria-selected="false" class="nav-link" data-toggle="pill"
               href="#v-pills-notes"
               id="v-pills-notes-tab" role="tab">Uwagi</a>
            <a aria-controls="v-pills-homework" aria-selected="false" class="nav-link" data-toggle="pill"
               href="#v-pills-homework"
               id="v-pills-homework-tab" role="tab">Prace domowe</a>
            <a aria-controls="v-pills-students" aria-selected="false" class="nav-link" data-toggle="pill"
               href="#v-pills-students"
               id="v-pills-students-tab" role="tab">Uczniowie</a>
            <a aria-controls="v-pills-messages" aria-selected="false"
               class="nav-link"
               href="${pageContext.request.contextPath}/getgrouplistformessages"
               id="v-pills-messages-tab" role="tab">Wiadomości</a>
            <a aria-controls="v-pills-logout" aria-selected="false" class="nav-link" href="/logout"
               id="v-pills-logout-tab" role="tab">Wyloguj</a>

        </div>
    </div>
    <div class="col-11">
        <div class="tab-content" id="v-pills-tabContent">
            <div aria-labelledby="v-pills-notes-tab" class="tab-pane fade" id="v-pills-notes"
                 role="tabpanel">
                Tutaj będzie można dodać uczniowi uwagi.
            </div>
            <div aria-labelledby="v-pills-homework-tab" class="tab-pane fade" id="v-pills-homework"
                 role="tabpanel">
                Tutaj będzie można dodać uczniom prace domowe.
            </div>
            <div aria-labelledby="v-pills-students-tab" class="tab-pane fade" id="v-pills-students"
                 role="tabpanel">
                Tutaj będzie można przeglądać dane o uczniach.
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
