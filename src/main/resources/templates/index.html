<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">

    <title>Gestor - Twój elektroniczny dziennik</title>
</head>
<body>

<nav class="navbar navbar-expand-xl navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Panel nawigacyjny</a>
    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
                   href="#"
                   id="start" role="button">
                    START
                </a>

                <div aria-labelledby="start" class="dropdown-menu">
                    <a class="dropdown-item" data-target="#loginModal" data-toggle="modal">Logowanie</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" data-target="#registrationModal" data-toggle="modal">Rejestracja</a>
                </div>
            </li>

            <!-- Modal -->
            <div aria-hidden="true" aria-labelledby="registrationModalLabel" class="modal fade" id="registrationModal"
                 role="dialog" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="registrationModalLabel">Panel rejestracji</h5>
                            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <form action="register" id="registration" method="post">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Imię</label>
                                        <input class="form-control" name="name" placeholder="Name" type="text">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Nazwisko</label>
                                        <input class="form-control" name="surname" placeholder="Surname" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control" name="email" placeholder="Email" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Hasło</label>
                                    <input class="form-control" name="password" placeholder="Password" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="Type" id="type">Typ konta</label>
                                    <select class="custom-select" name="type">
                                        <option selected>Wybierz typ konta</option>
                                        <option value="STUDENT">Uczeń</option>
                                        <option value="TEACHER">Nauczyciel</option>
                                        <option value="DIRECTOR">Dyrektor</option>
                                        <option value="PARENT">Rodzic</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">

                            <button class="btn btn-secondary" data-dismiss="modal" type="button">Anuluj</button>
                            <button class="btn btn-primary" form="registration" type="submit">Zarejestruj</button>

                        </div>
                    </div>
                </div>
            </div>


            <!-- Modal -->
            <div aria-hidden="true" aria-labelledby="loginModalLabel" class="modal fade" id="loginModal"
                 role="dialog" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="loginModalLabel">Panel logowania</h5>
                            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">


                            <form action="login" id="login" method="post">
                                <div class="form-group row">
                                    <label class="col-4 col-form-label" for="inputEmail">Twój adres e-mail</label>
                                    <div class="col-8">
                                        <input class="form-control" id="inputEmail" name="inputEmail"
                                               placeholder="e-mail"
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-4 col-form-label" for="inputPassword">Twoje hasło</label>
                                    <div class="col-8">
                                        <input class="form-control" id="inputPassword" name="inputPassword"
                                               placeholder="Password" type="password">
                                    </div>
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal" type="button">Anuluj</button>
                            <button class="btn btn-primary" form="login" type="submit">Zaloguj</button>
                        </div>
                    </div>
                </div>
            </div>


        </ul>
    </div>


</nav>


<div class="row">
    <div class="col-2">
        <div aria-orientation="vertical" class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
            <a aria-controls="v-pills-about" aria-selected="true" class="nav-link" data-toggle="pill"
               href="#v-pills-about"
               id="v-pills-about-tab" role="tab">O programie Gestor</a>
            <a aria-controls="v-pills-help" aria-selected="false" class="nav-link" data-toggle="pill"
               href="#v-pills-help"
               id="v-pills-help-tab" role="tab">Pomoc</a>
            <a aria-controls="v-pills-contact" aria-selected="false" class="nav-link" data-toggle="pill"
               href="#v-pills-contact"
               id="v-pills-contact-tab" role="tab">Kontakt</a>
        </div>
    </div>
    <div class="col-10">
        <div class="tab-content" id="v-pills-tabContent">
            <div aria-labelledby="v-pills-about-tab" class="tab-pane fade" id="v-pills-about" role="tabpanel">Opis
                programu
            </div>
            <div aria-labelledby="v-pills-help-tab" class="tab-pane fade" id="v-pills-help" role="tabpanel">Instrukcje
                użytkowania
            </div>
            <div aria-labelledby="v-pills-contact-tab" class="tab-pane fade" id="v-pills-contact" role="tabpanel">
                Informacje kontaktowe
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
